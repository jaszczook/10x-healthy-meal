<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Recipe Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter recipe title">
    @if (form.get('title')?.hasError('required')) {
      <mat-error>Title is required</mat-error>
    }
    @if (form.get('title')?.hasError('minlength')) {
      <mat-error>Title must be at least 3 characters long</mat-error>
    }
  </mat-form-field>

  <app-ingredients-list
    [ingredients]="ingredients()"
    [userPreferences]="userPreferences"
    (ingredientsChange)="onIngredientsChange($event)"
  ></app-ingredients-list>

  <app-steps-list
    [steps]="steps()"
    (stepsChange)="onStepsChange($event)"
  ></app-steps-list>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes" rows="4" placeholder="Add recipe notes"></textarea>
  </mat-form-field>
</form>
