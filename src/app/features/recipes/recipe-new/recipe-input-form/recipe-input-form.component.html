<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Recipe</mat-card-title>
    <mat-card-subtitle>
      Enter your recipe text below. Our AI will analyze it and create a structured recipe.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recipe Text</mat-label>
      <textarea
        matInput
        [(ngModel)]="recipeText"
        placeholder="Paste your recipe here..."
        rows="10"
        [disabled]="isProcessing"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="handleSubmit()"
      [disabled]="!recipeText || isProcessing"
    >
      Process Recipe
    </button>
  </mat-card-actions>
</mat-card>
