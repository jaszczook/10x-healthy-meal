<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" formControlName="password" />
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
    <ng-container *ngIf="!isSubmitting; else loading">
      Login
    </ng-container>
    <ng-template #loading>
      <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
    </ng-template>
  </button>
  <div class="actions">
    <a routerLink="/auth/reset-password">Forgot password?</a>
    <a routerLink="/auth/register">Register</a>
  </div>
</form>
