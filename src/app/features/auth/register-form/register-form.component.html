<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" formControlName="password" />
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Password must contain an uppercase letter and a number</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Confirm Password</mat-label>
    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirmation is required</mat-error>
    <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">Passwords do not match</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="w-full" type="submit" [disabled]="isSubmitting">
    <ng-container *ngIf="!isSubmitting; else loading">
      Register
    </ng-container>
    <ng-template #loading>
      <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
    </ng-template>
  </button>
  <div class="mt-4 text-center">
    <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">Already have an account? Login</a>
  </div>
</form>
