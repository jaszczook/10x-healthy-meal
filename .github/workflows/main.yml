name: Main Branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests with coverage
        run: npm run test -- --code-coverage --browsers=ChromeHeadless --watch=false --reporters=progress,coverage
        env:
          CHROME_BIN: /usr/bin/google-chrome
          DISPLAY: ':99.0'
          
      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-main
          path: coverage/
          retention-days: 30
          
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build:ci
        env:
          NODE_ENV: production
          OPENROUTER_API_KEY: ${{ vars.OPENROUTER_API_KEY }}
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_KEY: ${{ vars.SUPABASE_KEY }}
          
      - name: Validate build output
        run: |
          echo "Validating production build..."
          if [ -d "dist/10x-healthy-meal" ]; then
            BUILD_DIR="dist/10x-healthy-meal"
          else
            BUILD_DIR="dist"
          fi
          
          if [ ! -d "$BUILD_DIR" ]; then
            echo "‚ùå Build directory not found!"
            exit 1
          fi
          
          echo "‚úÖ Production build directory: $BUILD_DIR"
          echo "üì¶ Production build size:"
          du -sh "$BUILD_DIR"
          echo "üìÅ Production build contents:"
          ls -la "$BUILD_DIR"
          
      - name: Archive production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30
          
      - name: Display build info
        run: |
          echo "Production build completed successfully"
          if [ -d "dist/10x-healthy-meal" ]; then
            echo "Build output directory: dist/10x-healthy-meal"
            ls -la dist/10x-healthy-meal/
          else
            echo "Build output directory: dist/"
            ls -la dist/
          fi 